<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniStore - login</title>

    <!-- Font Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    
     <!--Style sheets-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header/logo.css">
    <link rel="stylesheet" href="/css/header/menu.css">
    <link rel="stylesheet" href="/css/main/contacto.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/main/login-form.css">
</head>

<body>
    <!--Header-->
    <header>
        <ul class="header__menu">
            <li class="header__list">
                <a href="/index.html" class="logo-store">
                    <img src="/assets/icons/gift2.svg" alt="Logo de la tienda" class="logo__img">
                    <h1 class="logo__title">Mini <span>Store</span></h1>
                </a>
            </li> 
            <li class="header__list search-bar">
                <input type="text" placeholder="¿Qué desea buscar?" class="header__search-input" maxlength="50" data-search>
                <a data-search-btn><img src="/assets/icons/search1.svg" alt="Ícono buscar" class="header__search-img"></a>
            </li>
        </ul>
    </header>
    
    <!--Main content-->
    <main>
        <section class="main-container" data-container>
            <form class="login-form contacto__form" data-form-login>
                <h2 class="login-form__title">Iniciar sesión</h2>
                <input type="text" class="login-form__input" placeholder="Escriba su correo electrónico" data-form="emailLogin" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="password" class="login-form__input" placeholder="Escriba su contraseña" data-form="passLogin" required>
                <!--Button see/hide password-->
                <div class="switch-button">
                    <input type="checkbox" id="switch-label" class="switch-button__checkbox" data-check>
                    <label for="switch-label" class="switch-button__label"></label>
                    <span>Ver/Ocultar contraseña</span>
                </div>
                <!---->
                <button type="submit" class="login-form__btn boton" data-form-btnLogin>Entrar</button>
            </form>
            <form class="login-form contacto__form" data-form-register style="display: none;">
                <h2 class="login-form__title">Registro de usuario</h2>
                <input type="text" class="login-form__input" placeholder="Escriba su nombre completo" data-form="nombreRegistro" required>
                <input type="text" class="login-form__input" placeholder="Escriba su correo electrónico" data-form="emailRegistro" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="text" class="login-form__input" placeholder="Escriba su contraseña" data-form="passRegistro" required>
                <button type="submit" class="login-form__btn boton">Registrar</button>
            </form>
            <button class="boton" data-option>Registrarse / Iniciar Sesión</button>
        </section>

        <section class="contacto">
            <div class="contacto__inf">
                <a href="/index.html" class="logo-store">
                    <img src="/assets/icons/gift2.svg" alt="Logo de la tienda" class="logo__img">
                    <h1 class="/logo__title">Mini <span>Store</span></h1>
                </a>
    
                <ul class="contacto__list">
                    <li class="contacto__list__links"><a href="#">Quiénes somos</a></li>
                    <li class="contacto__list__links"><a href="#">Política de privacidad</a></li>
                    <li class="contacto__list__links"><a href="#">Programa de fidelidad</a></li>
                    <li class="contacto__list__links"><a href="#">Nuestras tiendas</a></li>
                    <li class="contacto__list__links"><a href="#">Pagos</a></li>
                    <li class="contacto__list__links"><a href="#">Envíos</a></li>
                </ul>
            </div>

            <form action="" class="contacto__form">
                <h3 class="contacto__form-title">Hable con nosotros</h3>
                <input type="text" placeholder="Nombre" data-form="nombreContacto" required maxlength="40">
                <textarea type="text" placeholder="Escriba su mensaje" rows="5" cols="40" data-form="mensajeContacto" required maxlength="120"></textarea>
                <button type="submit" class="contacto__form-button boton" data-form-btnContact>Enviar mensaje</button>
            </form>
        </section>
    </main>
    
    <!--Footer info-->
    <footer>
        <section class="footer__text">
            <p>Desarrollado por Jessica Trejo</p>
            <p>2022</p>
        </section>
    </footer>

    <!--Validate functions-->
    <script src="/js/validate-form.js"></script>
    <!-------------------------------------------------->
    <!--Script to generale id number-------------------->
    <!-------------------------------------------------->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" 
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <!-------------------------------------------------->
    <!--Script to connect JSON-Server and execute AJAX-->
    <!-------------------------------------------------->
    <script type="module" src="/js/controllers/login-register-controller.js"></script>

</body>
</html>
